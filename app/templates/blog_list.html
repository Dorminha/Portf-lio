{% extends "base.html" %}

{% block content %}
<section class="py-32 lg:py-48 relative overflow-hidden">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <h1 class="text-4xl font-bold text-white mb-12 border-b border-white/10 pb-4">Blog TÃ©cnico</h1>

        <div class="space-y-8">
            {% for article in articles %}
            <article
                class="bg-retro-card border border-white/10 rounded-xl p-8 hover:border-retro-purple/50 transition-all group">
                <div class="flex flex-col md:flex-row justify-between items-start gap-4 mb-4">
                    <h2 class="text-2xl font-bold text-white group-hover:text-retro-purple transition-colors">
                        <a href="/blog/{{ article.slug }}">{{ article.title }}</a>
                    </h2>
                    <span class="text-retro-muted text-sm font-mono">{{ article.published_at.strftime('%d/%m/%Y')
                        }}</span>
                </div>
                <p class="text-retro-muted mb-6 line-clamp-3">
                    {{ article.content[:200] }}...
                </p>
                <a href="/blog/{{ article.slug }}"
                    class="text-retro-accent hover:text-white font-mono text-sm flex items-center gap-2">
                    Ler Artigo ->
                </a>
            </article>
            {% else %}
            <div class="text-center py-12 text-retro-muted">
                <p>Nenhum artigo publicado ainda.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
