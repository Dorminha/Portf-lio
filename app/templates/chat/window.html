<div class="fixed bottom-6 right-6 z-50 w-80 md:w-96 flex flex-col gap-2 fade-in-up">
    <!-- Chat Window -->
    <div
        class="glass-panel rounded-xl overflow-hidden shadow-2xl border border-retro-accent/30 flex flex-col h-[500px]">

        <!-- Header -->
        <div class="bg-retro-accent/10 p-4 border-b border-white/10 flex justify-between items-center backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-2 h-2 absolute bottom-0 right-0 bg-green-500 rounded-full shadow-[0_0_5px_#22c55e]">
                    </div>
                    <!-- Avatar IA -->
                    <div
                        class="w-8 h-8 rounded-full bg-retro-accent/20 flex items-center justify-center border border-retro-accent/50 overflow-hidden text-xs font-bold text-white">
                        AI
                    </div>
                </div>
                <div>
                    <h3 class="font-mono text-xs font-bold text-white tracking-wider">DIGITAL TWIN</h3>
                    <p class="text-[10px] text-retro-muted uppercase tracking-widest">Online • Gemini</p>
                </div>
            </div>
            <!-- Botão Fechar -->
            <button hx-get="/chat/widget" hx-target="closest .fixed" hx-swap="outerHTML"
                class="text-retro-muted hover:text-white transition-colors p-1 hover:bg-white/10 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-black/20">
            <!-- Welcome Message -->
            <div class="flex justify-start">
                <div
                    class="max-w-[85%] bg-retro-card border border-retro-accent/20 rounded-2xl rounded-tl-none p-3 text-xs text-retro-text shadow-lg">
                    <p>Olá! Sou a versão digital do Luan. Como posso te ajudar hoje?</p>
                    <span class="text-[9px] text-retro-muted mt-1 block opacity-50">System Init</span>
                </div>
            </div>

            <!-- History Loop (CORRIGIDO PARA 'history') -->
            {% if history %}
            {% for msg in history %}
            {% if msg.sender == 'visitor' %}
            <div class="flex justify-end animate-fade-in-up">
                <div
                    class="max-w-[85%] bg-retro-accent/20 border border-retro-accent/30 rounded-2xl rounded-tr-none p-3 text-xs text-white shadow-lg">
                    <p>{{ msg.message }}</p>
                </div>
            </div>
            {% else %}
            <div class="flex justify-start animate-fade-in-up">
                <div
                    class="max-w-[85%] bg-retro-card border border-retro-accent/20 rounded-2xl rounded-tl-none p-3 text-xs text-retro-text shadow-lg">
                    <p>{{ msg.message | safe }}</p>
                </div>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}

            <!-- Anchor for auto-scroll -->
            <div id="scroll-anchor"></div>
        </div>

        <!-- Input Area -->
        <div class="p-3 bg-black/40 border-t border-white/5">
            <form hx-post="/chat/send" hx-target="#chat-messages" hx-swap="beforeend"
                hx-on::after-request="this.reset(); setTimeout(() => document.getElementById('scroll-anchor').scrollIntoView({behavior: 'smooth'}), 100);"
                class="flex gap-2">
                <input type="text" name="message"
                    class="flex-1 bg-white/5 border border-white/10 rounded-full px-4 py-2 text-xs text-white focus:outline-none focus:border-retro-accent/50 transition-colors placeholder-white/20 font-mono"
                    placeholder="Digite sua mensagem..." autocomplete="off" required>
                <button type="submit"
                    class="p-2 bg-retro-accent/20 text-retro-accent rounded-full hover:bg-retro-accent hover:text-black transition-all duration-300 border border-retro-accent/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Auto-scroll Script (Ao abrir a janela) -->
    <script>
        setTimeout(() => {
            document.getElementById('scroll-anchor').scrollIntoView({ behavior: 'smooth' });
        }, 100);
    </script>
</div>
