<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFolio Dinâmico</title>
    <meta name="description" content="Portfólio de Luan de Paz - Full Stack Engineer & RPA Developer.">
    <meta name="author" content="Luan de Paz">

    <!-- Open Graph & Twitter Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://luandepaz.dev/">
    <meta property="og:title" content="DevFolio Dinâmico - Luan de Paz">
    <meta property="og:image" content="https://luandepaz.dev/static/og-image.png">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%238b5cf6'/><ellipse cx='50' cy='50' rx='60' ry='10' fill='none' stroke='%23fff' stroke-width='5' transform='rotate(-20 50 50)'/></svg>">

    <!-- Bibliotecas Externas (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Fontes e CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'retro-bg': 'var(--retro-bg)',
                        'retro-card': 'var(--retro-card)',
                        'retro-text': 'var(--retro-text)',
                        'retro-muted': 'var(--retro-muted)',
                        'retro-accent': 'var(--retro-accent)',
                        'retro-secondary': 'var(--retro-secondary)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-retro-bg text-retro-text min-h-screen flex flex-col selection:bg-retro-accent selection:text-black relative">
    {% set trans = request.state.trans %}

    <!-- Camadas de Fundo -->
    <div id="canvas-container"></div>
    <div id="object-label"></div>

    <!-- Navbar -->
    <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 transition-all duration-500" id="navbar">
        <div class="glass-panel px-8 py-3 rounded-full flex items-center gap-8 shadow-2xl">
            <!-- Links Esquerda -->
            <div class="hidden md:flex gap-6 items-center">
                <a href="/#projects" class="nav-link-item" data-transition-link>{{ trans.nav_projects }}</a>
                <a href="/about" class="nav-link-item" data-transition-link>{{ trans.nav_about }}</a>
            </div>

            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer group" id="scroll-top-btn">
                <div class="relative w-3 h-3">
                    <div class="absolute inset-0 bg-retro-accent rounded-full animate-ping opacity-75"></div>
                    <div class="relative w-3 h-3 bg-retro-accent rounded-full"></div>
                </div>
                <span
                    class="font-bold text-xs tracking-[0.2em] group-hover:text-retro-accent transition-colors">LUAN.DEV</span>
            </div>

            <!-- Links Direita -->
            <div class="hidden md:flex gap-6 items-center">
                <a href="/blog" class="nav-link-item" data-transition-link>{{ trans.nav_blog }}</a>
                <a href="#contact" class="nav-link-item" data-transition-link>{{ trans.nav_contact }}</a>

                <a href="/set-language/{{ 'en' if request.state.lang == 'pt' else 'pt' }}" class="lang-toggle">
                    {{ trans.lang_toggle }}
                </a>

                <button id="theme-toggle" class="text-retro-muted hover:text-retro-accent transition-colors ml-2"
                    aria-label="Alternar Tema">
                    <!-- Ícone será injetado via JS -->
                    <svg id="theme-icon" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-grow z-10 relative pt-24 pb-10 flex flex-col items-center w-full">
        <div class="w-full max-w-5xl px-6 mx-auto flex flex-col gap-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 py-12 z-10 relative border-t border-white/5 w-full">
        <div class="max-w-5xl mx-auto px-6 flex flex-col items-center gap-6 text-center">
            <!-- Ícones Sociais -->
            <div class="flex gap-6 items-center justify-center">
                <a href="https://github.com/luandepaz" target="_blank" class="social-icon">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
                <a href="mailto:contact@luandepaz.dev" class="social-icon">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z" />
                    </svg>
                </a>
                <a href="https://linkedin.com/in/luan-de-paz" target="_blank" class="social-icon">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                </a>
            </div>

            <div class="text-retro-muted text-[10px] tracking-widest uppercase opacity-50">
                <p>{{ trans.footer_rights }}</p>
            </div>
        </div>
    </footer>

    <!-- Overlays & Widgets -->
    <div id="cli-overlay"
        class="fixed inset-0 bg-black/80 backdrop-blur-md z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-2xl rounded-sm font-mono text-sm border border-white/10">
            <div class="bg-black/20 px-4 py-3 flex justify-between border-b border-white/5"><span
                    class="text-retro-muted text-[10px] tracking-widest">TERMINAL</span></div>
            <div class="p-8 h-80 overflow-y-auto" id="cli-output"
                onclick="document.getElementById('cli-input').focus()">
                <div class="mb-4 text-retro-muted">DevFolio Shell v3.0</div>
                <div id="cli-history"></div>
                <div class="flex gap-3 text-white mt-2"><span class="text-retro-accent">➜</span><input type="text"
                        id="cli-input" class="bg-transparent border-none outline-none flex-grow text-white font-light"
                        autocomplete="off"></div>
            </div>
        </div>
    </div>

    <div hx-get="/chat/widget" hx-trigger="load" class="z-50 relative"></div>

    <!-- Script Principal -->
    <script type="module" src="/static/js/scene.js?v=33"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>

</html>
