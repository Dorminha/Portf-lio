{% extends "base.html" %}

{% block content %}
<section class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="max-w-md w-full px-4 relative z-10">
        <div class="bg-retro-card border border-white/10 rounded-xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-white mb-6 text-center font-mono">Admin Access</h1>

            {% if error %}
            <div class="bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-2 rounded mb-6 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/login" class="space-y-6">
                <div>
                    <label for="username" class="block text-retro-muted text-sm font-mono mb-2">Username</label>
                    <input type="text" name="username" id="username" required
                        class="w-full bg-retro-bg border border-white/20 rounded px-4 py-2 text-white focus:border-retro-purple focus:outline-none transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-retro-muted text-sm font-mono mb-2">Password</label>
                    <input type="password" name="password" id="password" required
                        class="w-full bg-retro-bg border border-white/20 rounded px-4 py-2 text-white focus:border-retro-purple focus:outline-none transition-colors">
                </div>
                <button type="submit"
                    class="w-full bg-retro-purple hover:bg-retro-purple/80 text-white font-bold py-3 rounded transition-colors font-mono">
                    Unlock System
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
